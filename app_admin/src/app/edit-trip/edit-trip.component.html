<div class="form-group">
  <label>Per Person ($):</label>
  <input type="text" formControlName="perPerson" placeholder="PerPerson" class="form-control"

  <div *ngIf="submitted && f.perPerson.errors">
    <div *ngIf="f.perPerson.errors.required">Per Person Cost is required</div>
  </div>
</div>
